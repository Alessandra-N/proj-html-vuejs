<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/aa8b984e32.js" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="./dist/css/app.css">
    </head>

    <body>

        <div id="app">

            <header>

                <div class="info_bar">
                    <div class="info_left">
                        <i class="fas fa-clock"></i>
                        Open hours: Mon-Sat - 9:00 - 18:00
                    </div>
                    
                    <div class="info_right">
                        <div class="info_phone">
                            <i class="fas fa-phone-alt"></i>
                            +1 (305) 1234-5678
                        </div>
                        
                        <div class="info_email">
                            <i class="fas fa-envelope"></i>
                            hello@example.com
                        </div>
                        
                        <div class="info_socials">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                    </div>
    
                </div>
    
            </header>
    
            <main>
    
                <section class="jumbo">

                    <div class="jumbo_bg">
                        <img src="./dist/img/bg-4.jpg" alt="">
                    </div>
    
                    <div class="jumbo_nav">
    
                        <div class="nav_main_left">
        
                            <div class="nex_bg"></div>
                            <span class="nex">NEX</span>
                            <span class="gen"> GEN</span>
                        </div>
        
                        <div class="nav_main_right">
                            <div class="jumbo_links" v-for="jumboLink in jumboLinks">
                                <a href="#">{{jumboLink}}</a>
                            </div>
                            <i class="far fa-user"></i>
                            <button>Get in touch</button>
                            
                        </div>
        
                    </div>

                    <div class="jumbo_main">

                        <div class="jumbo_main_left">
                            <div class="jumbo_sub">
                                Human resources
                            </div>

                            <div class="jumbo_title">
                                <div class="productivity_bg"></div>
                                <h1>Get More Productivity</h1>
                            </div>

                            <div class="jumbo_p">
                                Planning, recruitment and selection process and performance evaluation of employess.
                            </div>

                            <div class="buttons">
                                <button>Get in touch</button>
                                <button>Read more</button>
                            </div>
                        </div>
                        
                    </div>

                </section>

                <section class="card">
                    <h1>hello</h1>
                </section>
    
            </main>


        </div>
        
        
        <!-- Vue JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- Javascript -->
        <script src="./dist/js/app.js"></script>
    </body>
</html>
